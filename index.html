  <body>

    <script>
      // Load Boclips Player with video ID and access token
      const playerId = "player";
      const videoId = "629f10666fa9f91242578998"; // replace with actual video ID
      const accessToken = "eyJhbGciOiJSUzI1NiIsInR5cCIgOiAiSldUIiwia2lkIiA6ICJCMlJqWTltdHNOd1YwRU5vRzN2blEtUjkyal9JUmRmbmo1UnBUeFRJVmZZIn0"; // replace with actual access token

        videoId: videoId,

    </script>
  </body>
